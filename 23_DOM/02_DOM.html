<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
    
</body>
<script>
const parent = document.querySelector('.parent')
console.log(parent);
console.log(parent.children);//parent se child pe aa rhe the

//to access
console.log(parent.children[3]);//Thurday wala div part
console.log(parent.children[3].innerHTML);//thursday

//accessing all the arrays using for loop
for(let i=0; i<parent.children.length; i++){
    console.log(parent.children[i].innerHTML)
}

parent.children[1].style.color="orange"

console.log(parent.firstElementChild);//monday wala div part 
console.log(parent.lastElementChild);//thursday wala div part

//child se parent me jaana hai
const dayOne=document.querySelector('.day')
console.log(dayOne);
console.log(dayOne.parentElement);//parent wala div part pura with children
console.log(dayOne.nextElementSibling);//tuesday div part
console.log(dayOne.nextElementSibling.innerHTML);//tuesday






</script>
</html>
